<head>
  <meta charset="utf-8">
  <meta name="description" content="Biology-Inspired Strategy-Based Web Game">
  <meta name="keywords" content="AI, Games">
  <meta name="author" content="Matt Motoki">  
  <title>Cell Addition</title>
  <link rel="stylesheet" type="text/css" href="css/layout.css"/>

<body>
  <!-- Header (Left Side Panel) -->
  <header id="header">
    <!-- Title -->
    <a href="https://codepen.io/mmotoki/" target="_blank" title="Animation Code">
      <div id="scoring-cell"> <canvas id="scoring-canvas"></canvas> </div>
      <div id="title">Cell Addition</div>
    </a>
    <!-- Settings -->
    <div id="options-menu" class="dropdown-content">
      <div >
        Board Size:
        <div class="setting" id="board-size">
          <a id="size-small" href="#">
            <img src="images/size_small.png" alt="">Small
          </a>
          <a id="size-medium" href="#">
            <img src="images/size_medium.png" alt="">Medium
          </a>
          <a id="size-large" href="#">
            <img src="images/size_large.png" alt="">Large
          </a>
        </div>
      </div>
      <div>
        First Move:
        <div class="setting" id="first-move">
          <a id="move-you" href="#">
            <i class="icon-user-o" aria-hidden="true"></i>You
          </a>
          <a id="move-ai" href="#">
            <i class="icon-user-o" aria-hidden="true"></i>AI
          </a>
        </div>
      </div>
      <div>
        Difficulty:
        <div class="setting" id="ai-difficulty">
          <a id="difficulty-easy" href="#">
            <img src="images/b0000.png" alt="">Easy
          </a>
          <a id="difficulty-medium" href="#">
            <img src="images/f0000.png" alt="">Medium
          </a>
          <a id="difficulty-hard" href="#">
            <img src="images/r0000.png" alt="">Hard
          </a>
        </div>
      </div>
    </div>
  </header>
  <!-- Main (Middle Panel) -->
  <main id="main">
    <!-- Game (score, board and buttons) -->
    <div id="score-bar">
      <div id="score0" class="score"> You: 0 </div>
      <div id="game-over-message">  </div>
      <div id="score1" class="score"> AI: 0 </div>
    </div>
    <div id="board-container">
      <!-- Statistics Overlay -->
      <div id="statistics-overlay">
        <div class="graphic">
          Individual Scores
          <canvas id="individual-plot"></canvas>
        </div>
        <div class="graphic">
          Score Difference
          <canvas id="difference-plot"></canvas>
        </div>
        <a href="https://codepen.io/mmotoki/" target="_blank" id="codepen-link">
          Code available at codepen <i class="icon-codeopen" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    <div id="game-buttons">
      <a id="undo-button">
        <i class="icon-ccw" aria-hidden="true"></i>Undo
      </a>
      <a id="stats-button" class="off">
        <i class="icon-chart-bar" aria-hidden="true"></i>Statistics
      </a>
      <a id="reset-button">
        <i class="icon-arrows-cw" aria-hidden="true"></i>Reset
      </a>
    </div>
  </main>
  <!-- Footer (Excluded Panel) -->
  <footer>
    <div>
      <a href="https://github.com/mattmotoki/Games.ai" target="_blank" title="Github">
        <i class="icon-github-circled" aria-hidden="true"></i>Code
      </a>
      <a href="about.html" target="_blank" title="Game Details">
        <i class="icon-book" aria-hidden="true"></i>About
      </a>
    </div>
    <a href="https://www.youtube.com/watch?v=qb_hqexKkw8" target="_blank" title="Click here!">
      Created by Matt Motoki
    </a>
  </footer>
</body>

<script type="text/javascript" src="make_board.js"></script>
<script type="text/javascript" src="make_scoring_cell.js"></script>
<script type="text/javascript" src="difference_graphic.js"></script>
<script type="text/javascript" src="individual_graphic.js"></script>
</html>
